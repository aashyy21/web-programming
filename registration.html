<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body bgcolor="#e6f2ff" text="#000000">

    <h1 align="center"><font color="#003366">Student Registration Form</font></h1>
    <hr color="#003366" size="3">

    <form action="#" method="post">

        <table border="0" align="center" cellpadding="8" bgcolor="#ffffff">
            <tr>
                <td><b>Full Name:</b></td>
                <td><input type="text" name="fullname" placeholder="Enter your full name" required></td>
            </tr>

            <tr>
                <td><b>Email:</b></td>
                <td><input type="email" name="email" placeholder="Enter your email" required></td>
            </tr>

            <tr>
                <td><b>Phone Number:</b></td>
                <td><input type="tel" name="phone" placeholder="10-digit number" pattern="[0-9]{10}" required></td>
            </tr>

            <tr>
                <td><b>Gender:</b></td>
                <td>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="Other"> Other
                </td>
            </tr>

            <tr>
                <td><b>Date of Birth:</b></td>
                <td><input type="date" name="dob" required></td>
            </tr>

            <tr>
                <td><b>Course:</b></td>
                <td>
                    <select name="course" required>
                        <option value="">--Select Course--</option>
                        <option value="BSc Computer Science">BSc Computer Science</option>
                        <option value="BCom">BCom</option>
                        <option value="BA English">BA English</option>
                        <option value="BBA">BBA</option>
                        <option value="BTech">BTech</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><b>Address:</b></td>
                <td><textarea name="address" rows="4" cols="30" placeholder="Enter your address" required></textarea></td>
            </tr>

            <tr align="center">
                <td colspan="2">
                    <input type="submit" value="Register" style="background-color:#4CAF50; color:white; padding:5px 10px;">
                    <input type="reset" value="Reset" style="background-color:#f44336; color:white; padding:5px 10px;">
                </td>
            </tr>
        </table>
    </form>

    <hr color="#003366" size="3">
    <p align="center"><font color="#003366"><i>Thank you for registering!</i></font></p>

</body>
</html>
